<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="app.js"></script>
    <title>Hello, world!</title>
  </head>
  <style>
      *{
          margin: 0;
          padding: 0;
      }
      .btn{
 padding: 22px 22px;
 font-weight: bold;
 font-size: larger;
 width: 60px;
      }
    
      .btn1{
    font-size: 30px;
    padding: 10px;
    margin: 1px;
    height: 60px;
    width: 260px;
        border:none;
}
    input{
        padding: 20px 20px 20px ;
       font-weight: bold;
       font-size: larger;
    }
  </style>
  <body>
   

<div class="main border rounded-3">
    <div class="position-absolute top-50 start-50 translate-middle">
          <table class="table table-dark  ">
              <tr class="">
                  <td colspan="4">
                      <input type="text" class=" bg-dark text-white" name="" id="result" disabled>
                  </td>
                 
              </tr>
            
           
              <tr>
                <td>
                    <button class="btn btn-success" onclick="getno(7)">7</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="getno(8)">8</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="getno(9)">9</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="getno('*')">x</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-success" onclick="getno(4)">4</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="getno(5)">5</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="getno(6)">6</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="getno('-')">-</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-success" onclick="getno(1)">1</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="getno(2)">2</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="getno(3)">3</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="getno('+')">+</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-success" onclick="getno('.')">.</button>
                </td>
                <td>
                    <button class="btn btn-success"onclick="getno(0)" >0</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="getno('/')">/</button>
                </td>
                <td>
                    <button class="btn btn-success" onclick="clearbtn()">C</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class=" text-center">
                    <button class="btn btn-success text-center btn1 btn-lg" onclick="getresult()">=</button>
                </td>
            </tr>
          </table>
     
</div>
</div>












    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <script>
       function getresult(){
    var res=document.getElementById("result");
     res.value=eval(res.value);
 
}
function getno(num){
var res=document.getElementById("result");
   res.value += num;
}

function clearbtn(){
   var res=document.getElementById("result")
   res.value=""
}
   </script>
  </body>
</html>
